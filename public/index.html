<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <section class="main-navigation">
                    <div class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/">Real Estate</a>
                            </div>
                            <div class="navbar-collapse collapse navbar-responsive-collapse">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="javascript:void(0)">Аренда</a></li>
                                    <li><a href="javascript:void(0)">Продажа</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="javascript:void(0)">Избранное</a></li>
                                    <li><a href="javascript:void(0)">Вход</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- main content -->
        <div class="container">
            <!-- cards -->
            <div class="row">
                <div class="col-sm-4">
                    <div class="custom-card">
                        <div class="custom-card-image">
                            <img class="img-responsive" src="http://placehold.it/555x300">
                        </div><!-- card image -->

                        <div class="custom-card-content">
                            <span class="custom-card-title">Material Cards</span>
                            <button type="button" class="btn btn-custom pull-right card-reveal-toggle" aria-label="Left Align">
                                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                            </button>
                        </div><!-- card content -->
                        <div class="custom-card-action">
                            <a href="#" target="new_blank">Link</a>
                        </div><!-- card actions -->
                        <div class="custom-card-reveal">
                            <span class="custom-card-title">Card Title</span> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <p>Here is some more information about this product that is only revealed once clicked on.</p>
                        </div><!-- card reveal -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
